<p-tabs [value]="router.url">
  <p-tablist [pt]="{ tabList: { class: 'justify-content-around' } }">
    <p-tab
      value="/agenda"
      [routerLink]="['/admin/agenda']"
    >
      <p class="m-0">Agenda</p>
    </p-tab>
    <p-tab
      value="/users"
      [routerLink]="['/admin/users']"
    >
      <p class="m-0">Usuarios</p>
    </p-tab>
  </p-tablist>
</p-tabs>

<router-outlet></router-outlet>
