<p class="my-0 text-2xl font-bold">Recuperar Contraseña</p>
<hr class="my-3">

<p-message *ngIf="message" [severity]="message.severity" [text]="message.text" styleClass="w-full mb-3"></p-message>

<form [formGroup]="resetForm" (ngSubmit)="sendResetLink()" class="flex flex-column gap-3">
  <div class="flex flex-column gap-1">
    <label for="email">Correo electrónico</label>
    <input
      pInputText
      id="email"
      type="email"
      formControlName="email"
      placeholder="Ej: correo@ejemplo.com"
      [class.ng-invalid]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
      [class.ng-dirty]="resetForm.get('email')?.touched"
    />
    <small class="text-red-500" *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.errors?.['required']">
      El correo electrónico es obligatorio.
    </small>
    <small class="text-red-500" *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.errors?.['email']">
      El formato del correo es inválido.
    </small>
  </div>

  <p-button label="Enviar enlace" type="submit" [loading]="loading" styleClass="w-full mt-2"></p-button>

  <div class="text-center mt-2">
    <a routerLink="/login" class="font-bold cursor-pointer text-primary no-underline">Volver al inicio de sesión</a>
  </div>
</form>
